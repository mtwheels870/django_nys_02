{% load static %}
{% load render_table from django_tables2 %}
<!DOCTYPE html>
{% csrf_token %}
<html lang="en">
  <head>
    <title>Aggregated IP Ranges (visualization)</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"/>
    <link
      rel="stylesheet"
      href="{% static 'map.css' %}"/>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
      crossorigin=""/>
    <script 
      src="https://unpkg.com/leaflet/dist/leaflet.js"
      crossorigin=""></script>
    <!-- CompassBlue layer handling -->
    <script type='module' defer src="{%static 'cb_layer.js' %}" 
      crossorigin=""></script>
    <link
      rel="stylesheet" type="text/css"
      href="{% static 'css/split-container.css' %}">
  </head>
  <body>
    <div class="split-container">
        <div class="left-side">
            <h3 style="forground-color:green;">{{ powerscan_version }}</h3>
            <h2>Aggregated Map</h2>
            <div id="map"></div>
            <script type='module' defer src="{% static 'map.js' %}?{{ map_bbox }}"></script>
        </div>
        <div class="right-side">
            <h2>Visible Geospatial Entities</h2>
            <div id="table-stuff"></div>
            <form id="selected_tract_form" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form.errors }}
                {{ form.media }}
                {{ form.as_div }}
            </form>
            {% render_table table %}
        </div>
  </body>
</html>
