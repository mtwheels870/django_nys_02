<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    <p>Sample HTML Page</p>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="/nys/{{ question.id }}/">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls (NYS) are available.</p>
    {% endif %}
  </body>
</html>
