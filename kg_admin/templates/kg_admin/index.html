<!doctype html>
{% load static %}
{% load navigation %}
<link rel="stylesheet" href="{% static 'ny_viz/style.css' %}">
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    <p>Sample HTML Page</p>
    <p>Test of class stuff</p>
    {% my_class_tag "Hello World" %}
    {% if latest_question_list %}
        <ul>
        {% for app in latest_question_list %}
            <!-- MTW, note, this uses app_name=nys below -->
            <li>{{ app }}</li>
            <li><a href="{% app.url  %}">{{ app.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No apps configured.</p>
    {% endif %}
  </body>
</html>
