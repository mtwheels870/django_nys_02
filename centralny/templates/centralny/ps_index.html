<!doctype html>
{% load static %}
<link rel="stylesheet" href="{% static 'ny_viz/style.css' %}">
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Ping Strategy Page</title>
  </head>
  <body>
    <p>Survey Name (if any): </p>
    <p>List of IP Strategies to ping:</p>
    {% if latest_strategy_list%}
        <ul>
        {% for ping_strategy  in latest_strategy_list %}
            <!-- MTW, note, this uses app_name=nys below -->
            <li><a href="{% url 'app_centralny:ping_strat_detail' ping_strategy.id %}">
                {{ ping_strategy }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No Ping Ranges are available.</p>
    {% endif %}
  </body>
</html>
